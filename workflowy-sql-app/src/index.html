<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QueryVault - Gestor de Consultas SQL</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="assets/prism.js" defer></script>
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>üìö QueryVault</h1>
            <p class="subtitle">Organiza y gestiona tus consultas SQL</p>
        </header>

        <!-- Search Bar -->
        <div class="search-section">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="üîç Buscar consultas por t√≠tulo, descripci√≥n, c√≥digo SQL, autor o etiquetas..." />
                <button id="new-query-btn" class="primary-btn">‚ûï Nueva Consulta</button>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Cargando consultas...</p>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Queries List -->
            <div id="queries-list" class="queries-list">
                <!-- Las consultas se cargar√°n aqu√≠ din√°micamente -->
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="empty-state hidden">
                <div class="empty-icon">üìù</div>
                <h3>No hay consultas a√∫n</h3>
                <p>Comienza creando tu primera consulta SQL</p>
                <button class="primary-btn" onclick="openNewQueryModal()">Crear Primera Consulta</button>
            </div>
        </main>
    </div>

    <!-- Modal para Nueva/Editar Consulta -->
    <div id="query-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Nueva Consulta SQL</h2>
                <button id="close-modal" class="close-btn">‚úñ</button>
            </div>
            
            <form id="query-form" class="modal-body">
                <div class="form-group">
                    <label for="query-title">T√≠tulo *</label>
                    <input type="text" id="query-title" name="titulo" placeholder="Ej: Consulta de usuarios activos" required>
                </div>

                <div class="form-group">
                    <label for="query-description">Descripci√≥n</label>
                    <textarea id="query-description" name="descripcion" placeholder="Describe brevemente qu√© hace esta consulta..." rows="2"></textarea>
                </div>

                <div class="form-group">
                    <label for="query-author">Autor</label>
                    <input type="text" id="query-author" name="autor" placeholder="Tu nombre">
                </div>

                <div class="form-group">
                    <label for="query-sql">C√≥digo SQL *</label>
                    <div class="sql-editor-container">
                        <textarea id="query-sql" name="sql_codigo" placeholder="SELECT * FROM usuarios WHERE activo = 1;" rows="8" required></textarea>                
                    </div>
                </div>
                    <div class="form-group">
                    <label for="query-sql-preview">C√≥digo SQL *</label>
                    <div class="sql-editor-container">                        
                        <div class="sql-preview">
                            <div class="preview-header">
                                <span>Vista previa:</span>
                                <button type="button" class="copy-btn" id="preview-copy-btn" title="Copiar c√≥digo SQL">
                                    üìã Copiar
                                </button>
                            </div>
                            <pre><code id="sql-preview-code" class="language-sql"></code></pre>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="query-tags">Etiquetas (separadas por comas)</label>
                    <input type="text" id="query-tags" name="etiquetas" placeholder="usuarios, reportes, activos">
                </div>

                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="query-favorite" name="favorito">
                        <span class="checkmark">‚≠ê</span>
                        Marcar como favorito
                    </label>
                </div>
            </form>

            <div class="modal-footer">
                <button type="button" id="cancel-btn" class="secondary-btn">Cancelar</button>
                <button type="submit" id="save-btn" class="primary-btn" form="query-form">üíæ Guardar</button>
            </div>
        </div>
    </div>

    <!-- Modal Overlay -->
    <div id="modal-overlay" class="modal-overlay hidden"></div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>
</body>
</html>
